<h4>Activity Details:</h4>

<form ng-if="isUserOwner(activity)">
		<div class="form-group row">
			<label class="col-sm-2 form-control-label" for="inputName">Name:</label>
			<div class="col-sm-10">
				<input type="text" ng-model="activity.name" class="form-control" id="inputName" style="width: 50%">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 form-control-label" for="inputDesc">Description:</label>
			<div class="col-sm-10">
				<textarea ng-model="activity.description" class="form-control" id="inputDesc" rows="3"></textarea>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 form-control-label" for="inputDate">Date:</label>
			<div class="col-sm-10">
				<input type="date" ng-model="activity.date" class="form-control" id="inputDate" style="width: 50%">
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 form-control-label" for="selectLevel">Level:</label>
			<div class="col-sm-10">
				<select ng-model="activity.level" class="form-control" id="selectLevel" style="width: 70%">
					<option ng-repeat="level in levels" value="{{level.value}}">{{level.name}}</option>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-2 form-control-label" for="inputShow">Show:</label>
			<div class="col-sm-10">
				<input type="checkbox" ng-model="activity.show" id="inputShow">
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-offset-2 col-sm-10">
				<button ng-click="save()" class="btn btn-primary">Save</button>
				<button ng-click="reset()" class="btn default-primary">Reset</button>
				<a href="/activities">Activity List</a>
			</div>
		</div>
	</form>

<div ng-if="!isUserOwner(activity)">
	<h5>Name:</h5>
	<p class="text-success">{{activity.name}}</p>
	<h5>Date:</h5>
	<p class="text-danger">{{activity.date | date:'dd/MM/yyyy'}}</p>
	<h5>Description:</h5>
	<p class="text-info">{{activity.description}}</p>
	<h5>Level:</h5>
	<p class="text-muted">{{findlevel(activity.level).name}}</p>
	<a href="/activities">Activity List</a>
</div>
